<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="src/sass/style.css">
  <title>TODO | Главная</title>
</head>
<body>
<header class="header container">
  <div class="navigation">
    <h1 class="navigation__title">Todo</h1>
  </div>
</header>
<main class="container">
  <section class="todo">
    <div class="todo-list">

    </div>
    <div class="pagination">

    </div>
    <form class="form-add-task">
      <input class="form-add-task__input-file" type="file" id="file-input" name="img">
      <label class="form-add-task__label-file" for="file-input">Upload File</label>
      <input class="form-add-task__input-title" type="text" name="title" placeholder="Title">
      <button class="form-add-task__button" type="button">Add</button>
    </form>
  </section>
</main>
<script type="module" src="index.js" defer></script>
</body>
</html>
