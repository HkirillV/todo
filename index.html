<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/src/sass/style.css">
  <title>TODO | Главная</title>
</head>
<body>
<header class="header container">
  <div class="navigation">
    <h1 class="navigation__title">Todo</h1>
  </div>
</header>
<main class="container">
  <section class="todo">
    <div class="task">
      <img class="task__image" src="/src/img/fitness.svg" width="70" height="70" loading="lazy" alt="fitness">
      <h4 class="task__title">Fitness</h4>
      <span class="task__count">Tasks 4</span>
    </div>
    <div class="task">
      <img class="task__image" src="/src/img/work.svg" width="70" height="70" loading="lazy" alt="work">
      <h4 class="task__title">Work</h4>
      <span class="task__count">Tasks 11</span>
    </div>
    <div class="task">
      <img class="task__image" src="/src/img/learning.svg" width="70" height="70" loading="lazy" alt="learning">
      <h4 class="task__title">Learning</h4>
      <span class="task__count">Tasks 8</span>
    </div>
    <div class="task">
      <img class="task__image" src="/src/img/dinner.svg" width="70" height="70" loading="lazy" alt="dinner">
      <h4 class="task__title">Dinner</h4>
      <span class="task__count">Tasks 4</span>
    </div>
    <div class="task">
      <img class="task__image" src="/src/img/movie.svg" width="70" height="70" loading="lazy" alt="movie">
      <h4 class="task__title">Movie</h4>
      <span class="task__count">Tasks 10</span>
    </div>
    <div class="task">
      <img class="task__image" src="/src/img/shopping.svg" width="70" height="70" loading="lazy" alt="shopping">
      <h4 class="task__title">Shopping</h4>
      <span class="task__count">Tasks 5</span>
    </div>
    <div class="task">
      <img class="task__image" src="/src/img/design.svg" width="70" height="70" loading="lazy" alt="design">
      <h4 class="task__title">Design</h4>
      <p class="task__count">Tasks 0</p>
    </div>
    <div class="todo__add">
      <span class="plus">+</span>
    </div>
  </section>
</main>
<script type="module" src="app.js"></script>
</body>
</html>
